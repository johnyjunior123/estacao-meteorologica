<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="" alt="">
        <h1>Estação Metereológica Automática</h1>
        <nav>
            <a href="https://oxetech.al.gov.br">Oxetech</a>
            <a href="/sobre">Sobre</a>
        </nav>
    </header>
    <main>
        <section class="card">
            <h2>Estação Dom Constantino</h2>
            <section class="weather-data">
                <div class="data-card">
                    <h2>Temperatura</h2>
                    <p id="temperatura">--°C</p>
                </div>
                <div class="data-card">
                    <h2>Umidade</h2>
                    <p id="umidade">--%</p>
                </div>
                <div class="data-card">
                    <h2>Pressão</h2>
                    <p id="pressao">-- hPa</p>
                </div>
            </section>
            <section class="tabela">
                <h2>Atualizações</h2>
                <table>
                    <tbody>
                        <tr>
                            <td>Hora: 06:00</td>
                            <td>Umid.: 40%</td>
                            <td>Temp.: 25ºC</td>
                        </tr>
                        <tr>
                            <td>Hora: 06:00</td>
                            <td>Umid.: 40%</td>
                            <td>Temp.: 25ºC</td>
                        </tr>
                        <tr>
                            <td>Hora: 06:00</td>
                            <td>Umid.: 40%</td>
                            <td>Temp.: 25ºC</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
    </main>
    <footer>
        <p>Contato: oxetech@gmail.com</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
